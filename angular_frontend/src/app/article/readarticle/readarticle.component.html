<div class="wrapper">
<div class="image">
<img [src]=this.image style="height: 250px; width:800px;">
</div>
<div class="title">
<h2 class="title">{{article.title}}</h2>
<h3 class="username"> {{'author'| translate}} {{article.username}}</h3>
<h4 class="published">{{'published'| translate}} {{article.published.toString().substring(0,10)}}</h4>
</div>
<p class="content" style="white-space: pre-line">{{article.content}}</p>
<div class="comments">
    <h4>{{'comments' | translate}}</h4>
</div>
</div>
