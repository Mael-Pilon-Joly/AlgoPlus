<div class="wrapper">
<div class="image">
<img [src]=this.image style="height: 250px; width:800px;">
</div>
<div class="title">
<h2 class="title">{{article.title}}</h2>
<h3 class="username">{{article.username}}</h3>
<h4 class="published">{{article.published.toString().substring(0,10)}}</h4>
</div>
<p class="content">{{article.content}}</p>
</div>
