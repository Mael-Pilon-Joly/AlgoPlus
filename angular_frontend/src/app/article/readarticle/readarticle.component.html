<div class="wrapper">
<div class="image">
<img [src]=this.image style="height: 250px; width:800px;">
</div>
<div class="title">
<h2 class="title">{{article.title}}</h2>
<h3 class="username"> {{'author'| translate}} {{article.username}}</h3>
<h4 class="published">{{'published'| translate}} {{article.published.toString().substring(0,10)}}</h4>
</div>
<p class="content" style="white-space: pre-line">{{article.content}}</p>
<div class="addcomment">
   <div class="headeraddcomment">
      <div class="solicitationimage">
        <img src="../../../assets/comment_icon.jpg"  style="height: 50px; width:50px;">
      </div>
      <div class="solicitation">
         <b> {{'addcomment' | translate}}</b>
      </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">{{'comment' | translate}}</span>
        </div>
        <textarea [(ngModel)]="commentcontent" class="form-control" aria-label="With textarea"></textarea>
    </div>
    <button>{{'submit' | translate}}</button>
</div>
<div class="comments">
    <h4>{{'comments' | translate}}</h4>

        <div *ngIf="this.comments$">
         <ul  >
             <li *ngFor="let c of comments$">
                <div class="comment">
                <div class="leftpart">
                <div class="image">
                    <img src="../../../assets/avatar.png" onload="this.onload=null; this.src=convertDataToImage(c.user_avatar)" style="height: 50px; width:50px; border-radius: 50%;">
                </div>
                <div class="username">
                 <a routerLinkActive="active " routerLink="/profileotheruser" [state]="{ data: c.username}"> 
                     <h4>{{c.username}}</h4>
                 </a>
                </div>
                </div>
                 <div class="content">
                 <p> {{c.content}}</p>
                </div>
                </div>
             </li>
         </ul>
 </div>
</div>
</div>
