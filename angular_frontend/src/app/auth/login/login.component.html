<div class="wrapper">
    <div class="grid1">
    </div>
    <div class="grid2"></div>
    <div class="grid3"></div>
    <div class="grid4"></div>

    <form class="form-grid">
        <div className="alert alert-danger" *ngIf="this.errorLogin" style="text-align: center; vertical-align: middle;background-color:darksalmon; border-color:red; color:red">
            {{'errorlogin' | translate}}
        </div>
        <div className="alert alert-danger" *ngIf="this.errorPendingConfirmation" style="text-align: center; vertical-align: middle;background-color:darksalmon; border-color:red; color:red">
            {{'errorpendingconfirmation' | translate}}
        </div>
        <div class="form-group ">
            <label for="username">{{ 'username' | translate }}</label>
            <input [(ngModel)]="userDTO.username" name="username" type="text" class="form-control" id="username" aria-describedby="username" placeholder="...">
        </div>
        <div class="form-group ">
            <label for="exampleInputPassword1">{{ 'password' | translate }}</label>
            <input [(ngModel)]="userDTO.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="...">
        </div>
        <div class="form-check">
            <label for="rememberme">{{ 'rememberme' | translate }} &nbsp;</label>
            <input type="checkbox" [checked]="userDTO.rememberme" (change)="userDTO.rememberme= !userDTO.rememberme" />
        </div>
        <div class="link ">
            <a mat-button routerLinkActive="active " routerLink="/passwordrequest">{{ 'forgotpassword' | translate }}</a>
        </div>
        <div class="col text-center">
            <button type="submit" (click)="login()" class="btn btn-primary btn-success">{{ 'submit' | translate }}</button>
        </div>
    </form>

</div>
