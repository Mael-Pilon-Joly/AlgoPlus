<div class="wrapper">
    <div class="grid1">
    </div>
    <div class="grid2"></div>
    <div class="grid3"></div>
    <div class="grid4"></div>

    <form class="form-grid">
        <div className="alert alert-danger" *ngIf="this.errorResetQuest" style="text-align: center; vertical-align: middle;background-color:darksalmon; border-color:red; color:red">
            {{'errorpasswordrequest' | translate}}
        </div>
        <div className="alert alert-danger" *ngIf="this.nonExitantEmail" style="text-align: center; vertical-align: middle;background-color:darksalmon; border-color:red; color:red">
            {{'nonexistantemail' | translate}}
        </div>
        <div className="alert alert-danger" *ngIf="this.invalidEmailFormat" style="text-align: center; vertical-align: middle;background-color:darksalmon; border-color:red; color:red">
            {{'emailformaterror' | translate}}
        </div>
        <div className="alert alert-danger" *ngIf="this.successResetQuest" style="text-align: center; vertical-align: middle;background-color:rgb(135, 233, 122); border-color:rgb(68, 230, 53); color:rgb(2, 90, 6)">
            {{'passwordrequestsuccess' | translate}}
        </div>
        <div className="alert alert-danger" *ngIf="this.emptyEmail" style="text-align: center; vertical-align: middle;background-color:darksalmon; border-color:red; color:red">
            {{'emptyemail' | translate}}
        </div>

        <div class="form-group ">
            <label for="email">{{ 'email' | translate }}</label>
            <input [(ngModel)]="email" name="email" type="text" class="form-control" id="username" aria-describedby="username" placeholder="...">
        </div>



        <div class="col text-center">
            <button type="submit" (click)="requestResetPassword(this.email)" class="btn btn-primary btn-success">{{ 'submit' | translate }}</button>
        </div>
    </form>

</div>
